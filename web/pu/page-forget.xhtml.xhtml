<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Recuperar clave</title>
        <meta name="description" content="Sufee Admin - HTML5 Admin Template"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" type="image/x-icon" href="../images/logo (1).svg"/>
        <link rel="apple-touch-icon" href="apple-icon.png"/>
        <link rel="shortcut icon" href="favicon.ico"/>
        <link rel="stylesheet" href="../vendors/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../vendors/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="../vendors/themify-icons/css/themify-icons.css"/>
        <link rel="stylesheet" href="../vendors/flag-icon-css/css/flag-icon.min.css"/>
        <link rel="stylesheet" href="../vendors/selectFX/css/cs-skin-elastic.css"/>
        <link rel="stylesheet" href="../assets/css/style.css"/>

        <style type="text/css">
            body {
                background-image: url(../images/login.jpg)
            }
        </style>

    </h:head>
    <h:body class="bg-dark">
        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-form">
                        <h:form>
                            <div class="login-logo">
                                <a href="../index.xhtml">
                                    <img class="align-content" src="../images/logo (1).svg" alt="" height="100" width="100"/>
                                </a>
                            </div>
                            <hr></hr>
                            <div class="form-group">
                                <label>Dirección de correo electrónico</label>
                                <h:inputText required="true"  requiredMessage="Ingrese un correo" id="regCorreo" value="#{registroUsuarioRequest.correoRecuperar}" class="form-control" html5:placeholder="Correo electrónico"/>
                                <h:message style="color: red" for="regCorreo"></h:message>
                            </div>

                            <h:commandButton action="#{registroUsuarioRequest.recuperarClave()}" class="btn btn-danger btn-flat m-b-15" value="Enviar"/>
                        </h:form>
                        <div class="register-link m-t-15 text-center">
                            <br></br> <hr></hr>
                            <p>Volver<a href="../index.xhtml"> Iniciar sesion</a></p>
                        </div>
                        <div class="register-link m-t-15 text-center">
                            <p>Volver al inicio<a href="../InterfazPrincipal/about.html"> Inicio</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
        <script src="../assets/js/main.js"></script>

    </h:body>
</html>
