<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Login</title>
        <meta name="description" content="Sufee Admin - HTML5 Admin Template"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" type="image/x-icon" href="images/logo (1).svg"/>
        <link rel="apple-touch-icon" href="apple-icon.png"/>
        <link rel="shortcut icon" href="favicon.ico"/>
        <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="vendors/themify-icons/css/themify-icons.css"/>
        <link rel="stylesheet" href="vendors/flag-icon-css/css/flag-icon.min.css"/>
        <link rel="stylesheet" href="vendors/selectFX/css/cs-skin-elastic.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>

        <style type="text/css">
            body {
                background-image: url(images/login.jpg)
            }
        </style>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'/>
    </h:head>
    <h:body class="bg-dark">

        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-form">
                        <form>
                            <div class="login-logo">
                                <a href="index.html">
                                    <img class="align-content" src="images/logo (1).svg" alt="" height="100" width="100"/>
                                </a>
                            </div>
                            <hr></hr>
                            <div class="form-group">
                                <label>Correo Electronico</label>
                                <input type="email" class="form-control" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label>Conreaseña</label>
                                <input type="password" class="form-control" placeholder="Contraseña"/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/> Recordar
                                </label>
                                <label class="pull-right">
                                    <a href="pu/page-forget.xhtml.xhtml">¿Olvidaste tu contradeña.?</a>
                                </label>

                            </div>
                            <button type="submit" class="btn btn-danger btn-flat m-b-30 m-t-30">Iniciar sesión</button>
                            <div class="social-login-content">
                            </div>
                            <div class="register-link m-t-15 text-center">
                                <p>¿No tienes cuenta.?<a href="pu/page-register.xhtml.xhtml"> Registrate aquí</a></p>
                            </div>
                            <div class="register-link m-t-15 text-center">
                                <p>Volver al inicio<a href="InterfazPrincipal/about.html"> Inicio</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="vendors/jquery/dist/jquery.min.js"></script>
        <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
        <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>

    </h:body>
</html>
